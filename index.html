<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Web Kalender</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<div class="cal">
  <h1>Calender</h1>
</div>
<div class="calendar">
  <div class="header">
    <button id="prev">◀</button>
    <h2 id="monthYear"></h2>
    <button id="next">▶</button>
  </div>

  <div class="days">
    <div>Min</div>
    <div>Sen</div>
    <div>Sel</div>
    <div>Rab</div>
    <div>Kam</div>
    <div>Jum</div>
    <div>Sab</div>
  </div>

  <div class="dates" id="dates"></div>
</div>

<div class="pen"><p>This is a calendar that I made to show the days and I made it with the help of AI</p></div>

<div class="bu">
  <a href="https://github.com/HaizarHaidana">
  <i class="fa-brands fa-github"></i>
  </a>
</div>

<footer class="footer">
  <p>
    © 2025 <span class="brand">Haizar Haidana Robi</span> 
  </p>
</footer>

<script src="script.js"></script>
</body>


</html>
